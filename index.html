<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная школа</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Товары -->
        <section class="products">
            <div class="product-card">
                <h3>Акустическая гитара</h3>
                <button class="add-to-cart">В корзину</button>
            </div>
            <div class="product-card">
                <h3>Максимальная гитара</h3>
                <button class="add-to-cart">В корзину</button>
            </div>
            <div class="product-card">
                <h3>Профессиональные барабаны</h3>
                <button class="add-to-cart">В корзину</button>
            </div>
        </section>

        <!-- Главный баннер -->
        <section class="hero-banner">
            <h1>Ты всегда мечтал заниматься музыкой?</h1>
            <p class="subtitle">Работаем с 2010 года</p>
            <div class="stats">
                <span class="number">13 000+</span>
                <span class="label">успешно играющих учеников</span>
            </div>
            <button class="cta-button" id="showFormBtn">Запишитесь на пробный урок</button>
        </section>

        <!-- Форма -->
        <div class="signup-form" id="signupForm">
            <h2>Записаться на пробный урок</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Телефон" required>
                </div>
                <div class="form-group">
                    <select id="course" required>
                        <option value="" disabled selected>Выберите курс</option>
                        <option value="Гитара">Гитара</option>
                        <option value="Фортепиано">Фортепиано</option>
                        <option value="Ударные">Ударные</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Отправить заявку</button>
                    <button type="button" class="close-btn" id="closeFormBtn">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
